<div class="container">

  <div class="center-table">

      <table class="table table-hover table-bordered">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Borrowed</th>
                  <th scope="col">Action</th>
              </tr>
          </thead>

          <tbody>
              <tr *ngFor="let cycle of newdata">
                  <th scope="row">{{ cycle.id }}</th>
                  <td>{{ cycle.brand }}</td>
                  <td>{{ cycle.stock }}</td>
                  <td>{{ cycle.numBorrowed }}</td>
                  <button (click)="addToCart(cycle.id, 1)" class="btn btn-primary">Add to Cart</button>
              </tr>
          </tbody>
      </table>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
  </div>
</div>
